<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>


<section class="dashboard_container">

  <div class="use_info_container">

    <div class="user_info_card">

      <img src="images/image-jeremy.png" alt="">

      <div class="user_name_container">
        <p>Report for</p>
        <h1>Jeremy Robson</h1>
      </div>

    </div>

    <div class="time_selection_card">

      <p class="daily-btn btn">Daily</p>
      <p class="weekly-btn btn">Weekly</p>
      <p class="monthly-btn btn">Monthly</p>
      
    </div>

  </div>

  <div class="work_container">

    <div class="work_bg_img">
      <img src="images/icon-work.svg" alt="">
    </div>

    <div class="work_info_container">

      <div class="work_name_container">
        <p>Work</p>
        <img src="images/icon-ellipsis.svg" alt="">
      </div>

      <div class="work_data_container">

        <h3><span class="work"></span>hrs</h3>

        <p>Last 
          <span class="pre_time"></span>
          - 
          <span class="last_work"></span>hrs
        </p>

      </div>

    </div>

  </div>

  <div class="work_container">

    <div class="work_bg_img">
      <img src="images/icon-play.svg" alt="">
    </div>

    <div class="work_info_container">

      <div class="work_name_container">
        <p>Play</p>
        <img src="images/icon-ellipsis.svg" alt="">
      </div>

      <div class="work_data_container">

        <h3><span class="play"></span>hrs</h3>

        <p>Last 
          <span class="pre_time"></span>
          - 
          <span class="last-play"></span>
          hrs
        </p>

      </div>

    </div>

  </div>

  <div class="work_container">

    <div class="work_bg_img">
      <img src="images/icon-study.svg" alt="">
    </div>

    <div class="work_info_container">

      <div class="work_name_container">
        <p>Study</p>
        <img src="images/icon-ellipsis.svg" alt="">
      </div>

      <div class="work_data_container">

        <h3><span class="study"></span>hrs</h3>

        <p>Last 
    
          <span class="pre_time"></span>
          - 
          <span class="last-study"></span>
          hrs
        </p>

      </div>

    </div>

  </div>

  <div class="work_container">

    <div class="work_bg_img">
      <img src="images/icon-exercise.svg" alt="">
    </div>

    <div class="work_info_container">

      <div class="work_name_container">
        <p>Exercise</p>
        <img src="images/icon-ellipsis.svg" alt="">
      </div>

      <div class="work_data_container">

        <h3><span class="exercise"></span>hrs</h3>

        <p>Last 
          <span class="pre_time"></span>
          - 
          <span class="last-exercise"></span>
          hrs
        </p>

      </div>

    </div>

  </div>

  <div class="work_container">

    <div class="work_bg_img">
      <img src="images/icon-social.svg" alt="">
    </div>

    <div class="work_info_container">

      <div class="work_name_container">
        <p>Social</p>
        <img src="images/icon-ellipsis.svg" alt="">
      </div>

      <div class="work_data_container">

        <h3><span class="social"></span>hrs</h3>

        <p>Last 
          <span class="pre_time"></span>
          - 
          <span class="last-social"></span>
          hrs
        </p>

      </div>

    </div>

  </div>

  <div class="work_container">

    <div class="work_bg_img">
      <img src="images/icon-self-care.svg" alt="">
    </div>

    <div class="work_info_container">

      <div class="work_name_container">
        <p>Self Care</p>
        <img src="images/icon-ellipsis.svg" alt="">
      </div>

      <div class="work_data_container">

        <h3><span class="selfCare"></span>hrs</h3>

        <p>Last 
          <span class="pre_time"></span>
          - 
          <span class="last-selfCare"></span>
          hrs
        </p>

      </div>

    </div>

  </div>

</section>


<script src="script.js"></script>
 
</body>
</html>
